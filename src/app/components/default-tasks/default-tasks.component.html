



<p (click)="toggle('pendingCollapse')" class="taskListHeader">Pending</p>
<div class="" id="pendingCollapse">
  <div class="card task-card border-warning" *ngFor="let task of tasks">
  <div class="card-body">
    <h5 class="card-title">{{task.title}}</h5>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
</div>


<p (click)="toggle('completedCollapse')" class="taskListHeader">Completed</p>
<div class="collapse" id="completedCollapse">
  <div class="card task-card border-success" *ngFor="let task of tasks">
  <div class="card-body">
    <h5 class="card-title">{{task.title}}</h5>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
</div>
